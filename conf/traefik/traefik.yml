---
log:
  level: INFO

ping: {}

api:
  dashboard: true
  insecure: true

entryPoints:
  websecure:
    address: ":443"
  metrics:
    address: ":9090"
  metrics-treafik:
    address: ":8082"
  home-assistant:
    address: ":8123"

metrics:
  prometheus:
    entryPoint: metrics-treafik

providers:
  docker:
    network: public-node-red_default
    exposedByDefault: false
  file:
    directory: "/dynamic"

certificatesResolvers:
  tls-resolver:
    acme:
      storage: /etc/traefik/acme.json
      tlsChallenge: {}
      httpChallenge:
        entryPoint: websecure
