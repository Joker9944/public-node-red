---
version: '3.7'

networks: 
  default:
    driver: bridge

services:
  traefik:
    image: traefik:latest
    healthcheck:
      test: traefik healthcheck --ping
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
      - "9090:9090"
    environment:
      - TRAEFIK_CERTIFICATESRESOLVERS_http-challenge-resolver_ACME_EMAIL=$ACME_EMAIL
      - DOMAIN
      - HOME_ASSISTAND_SUB_DOMAIN
    volumes:
      - ./secrets/acme.json:/etc/traefik/acme.json
      - ./secrets/htpasswd:/etc/traefik/htpasswd:ro
      - ./conf/traefik/traefik.yml:/traefik.yml:ro
      - ./conf/traefik/home-assistant-config.yml:/dynamic/home-assistant-config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - default
    extra_hosts:
      - host.docker.internal:host-gateway
  node-red:
    image: nodered/node-red:latest
    environment:
      - TZ
      - PROMETHEUS_COLLECT_DEFAULT_METRICS=true
    volumes:
      - ./etc/node-red/data:/data
    labels:
      - traefik.enable=true
      - traefik.http.services.node-red.loadbalancer.server.port=1880
      - traefik.http.routers.node-red.rule=Host(`$NODE_RED_SUB_DOMAIN.$DOMAIN`)
      - traefik.http.routers.node-red.entrypoints=websecure
      - traefik.http.routers.node-red.tls.certresolver=http-challenge-resolver
      - traefik.http.routers.node-red.middlewares=node-red-auth
      - traefik.http.middlewares.node-red-auth.basicauth.usersfile=/etc/traefik/htpasswd
    networks:
      - default
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./conf/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./etc/prometheus/data:/prometheus
    labels:
      - traefik.enable=true
      - traefik.http.services.prometheus.loadbalancer.server.port=9090
      - traefik.http.routers.prometheus.rule=Host(`$NODE_RED_SUB_DOMAIN.$DOMAIN`)
      - traefik.http.routers.prometheus.entrypoints=metrics
      - traefik.http.routers.prometheus.tls.certresolver=http-challenge-resolver
      - traefik.http.routers.prometheus.middlewares=prometheus-auth
      - traefik.http.middlewares.prometheus-auth.basicauth.usersfile=/etc/traefik/htpasswd
    networks:
      - default
    extra_hosts:
      - host.docker.internal:host-gateway
  home-assistant:
    image: homeassistant/raspberrypi4-homeassistant:stable
    volumes:
      - ./etc/home-assistant/config:/config
      - /etc/localtime:/etc/localtime:ro
    network_mode: host
